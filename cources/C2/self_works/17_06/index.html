<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .message {
            visibility: hidden;
        }
        .error {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <input id="from" type="text" value="<span></span>">
    <span id="mirror"></span>
    <br>
    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>
    <br>
    <form id="myForm" onsubmit="return validateForm(event)">
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        // №1
        const fromInput = document.getElementById('from');
        const mirrorSpan = document.getElementById('mirror');
        
        fromInput.addEventListener('input', () => {
            mirrorSpan.textContent = fromInput.value;
        });

        //  №2
        const messageBtn = document.querySelector('.messageBtn');
        const messageDiv = document.querySelector('.message');

        messageBtn.addEventListener('click', () => {
            messageDiv.classList.add('animate__animated', 'animate__fadeInLeftBig');
            messageDiv.style.visibility = 'visible';
        });

        // №3
        const form = document.getElementById('myForm');
        const inputs = form.querySelectorAll('.form-control');

        inputs.forEach(input => {
            input.addEventListener('input', () => {
                if (input.value.trim() === '') {
                    input.classList.add('error');
                } else {
                    input.classList.remove('error');
                }
            });
        });

        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    input.classList.add('error');
                    isValid = false;
                } else {
                    input.classList.remove('error');
                }
            });

            return isValid;
        }
    </script>
</body>
</html>
